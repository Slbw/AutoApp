<div class="container_center">
    <!-- 主页面 -->
    <div class="main_bg">
        <!-- 按钮触发模态框 -->
        <div class="add_project" data-toggle="modal"
             data-target="#newEvent">
            <span class="glyphicon glyphicon-plus"></span>新建项目
        </div>
        <ul class="event_list">
            <li class="event_item">
                <div class="event_logo">
                    <img src="http://resource.maka.im/get?img=id/K5DSC2QC65YP8Y4N0ZUE/crop/637.5680473372781x637.5680473372781a0a369/25.09536051378667">

                <div class="event_info">
                    <div class="etitle">
                        <p datatype="input">餐饮-西餐厅-展示</p>
                    </div>
                    <div class="econtent">
                        <p datatype="textarea">一杯咖啡，一丝情调；适合各种情调类实体店展示。</p>
                    </div>

                    <div class="etime">
                        <span>发布时间：2015-05-02 13:07:14</span><span>最后修改时间：2015-05-02 13:07:28</span>

<!--------------------------------------- 模态框 添加事件（Modal） ------------------------------------->
<div class="modal fade" id="newEvent" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog model_custom_bg">
        <div class="modal-content ">
            <div class="modal-header ">
                创建您的项目
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
            </div>
            <div class="modal-body">
                <div class="col-xs-8 child left">
                    <div class="title">
                        项目设置
                    </div>
                    <div class="info">
                        <div class="col-xs-3">
                            <input type="file" class="mfile" data-url="http://img.maka.im/maka/app/gfile/public/p/upload">
                            <div class="mimg">
                                <p>+</p>
                                <p>更换封面</p>
                            </div>
                        </div>
                        <div class="col-xs-9 info_edit">
                            <input type="text" class="col-xs-12" placeholder="请填写项目标题" name="title" maxlength="20">
                            <textarea placeholder="请填写项目描述" class="col-xs-12" name="content" maxlength="70"></textarea>
                        </div>
                    </div>
                    <div class="title after_top">
                        屏幕设置
                    </div>



                    <div class="btn-group">
                        <button type="button" class="btn  common_dropdown">请选择分辨率</button>
                        <button type="button" class="btn  dropdown-toggle common_dropdown" data-toggle="dropdown" aria-expanded="false">
                            <span class="caret"></span>
                            <span class="sr-only">下拉列表</span>
                        </button>
                        <ul class="dropdown_t_bg dropdown-menu " role="menu">
                            <li><a class="resolution_item">1920*1080</a></li>
                            <li><a class="resolution_item">1280*720</a></li>
                        </ul>
                    </div>




                </div>
                <div class="col-xs-4 child right"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn_cancel" data-dismiss="modal">取消创建</button>
                <button type="button" class="btn btn-primary btn_ok">
                    创建项目
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>
